
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyPhone Security Cam v5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .spy-card { background: #1e293b; border: 1px solid #334155; border-radius: 1.25rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); }
        .btn-primary { background: #2563eb; transition: all 0.2s ease; }
        .btn-primary:hover { background: #1d4ed8; transform: translateY(-1px); }
        .btn-danger { background: #dc2626; transition: all 0.2s ease; }
        .btn-danger:hover { background: #b91c1c; transform: translateY(-1px); }
        
        #app-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #0f172a; z-index: 1000;
        }
        .loader-spinner { width: 48px; height: 48px; border: 4px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .scanline {
            width: 100%; height: 2px; background: rgba(59, 130, 246, 0.15);
            position: absolute; top: 0; left: 0; animation: scanning 4s linear infinite;
            z-index: 5; pointer-events: none;
        }
        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "qrcode.react": "https://esm.sh/qrcode.react@3.1.0",
    "peerjs": "https://esm.sh/peerjs@1.4.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="app-loader">
        <div class="loader-spinner"></div>
        <div style="margin-top: 24px; font-size: 10px; font-weight: 900; letter-spacing: 4px; color: #475569; text-transform: uppercase;">
            Autenticando Sistema
        </div>
    </div>

    <div id="root"></div>

    <!-- Caminho relativo para funcionar no GitHub Pages -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Failsafe para o loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('app-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            }, 800);
        });
    </script>
</body>
</html>
