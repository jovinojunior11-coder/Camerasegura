
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSecure Pro v4.0 - Monitoramento P2P</title>
    <meta name="description" content="Sistema de segurança P2P profissional. Transforme seu celular em uma câmera de monitoramento segura e privada.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #06b6d4;
            --accent: #f43f5e;
            --bg: #020617;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(6, 182, 212, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.1) 0px, transparent 50%);
            color: #f1f5f9;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #root {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Loading Screen UI */
        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        /* Esconde o loading quando o React renderiza algo no root */
        body:has(#root:not(:empty)) .loading-screen {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(6, 182, 212, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "peerjs": "https://esm.sh/peerjs@^1.5.5",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0"
  }
}
</script>
</head>
<body class="selection:bg-cyan-500/30">
    <div class="loading-screen" id="loading">
        <div class="spinner"></div>
        <p class="mt-6 text-[10px] font-black uppercase tracking-[0.4em] text-cyan-500 animate-pulse">Iniciando Protocolos...</p>
        <div id="error-display" class="mt-4 text-rose-500 text-[10px] font-bold uppercase hidden">Erro ao carregar módulos</div>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    
    <script>
        // Diagnóstico: Se o script travar, mostramos o erro após 5 segundos
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                const errorDisplay = document.getElementById('error-display');
                if (errorDisplay) errorDisplay.classList.remove('hidden');
                console.error("Aplicação falhou ao iniciar. Verifique se o GitHub Pages está servindo os arquivos .tsx corretamente.");
            }
        }, 5000);
    </script>
</body>
</html>
