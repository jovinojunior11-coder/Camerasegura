
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyPhone Security Cam v5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }
        .spy-card { background: #1e293b; border: 1px solid #334155; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); }
        .btn-primary { background: #2563eb; transition: all 0.2s; }
        .btn-primary:hover { background: #1d4ed8; transform: translateY(-1px); }
        
        .scanline {
            width: 100%; height: 2px; background: rgba(37, 99, 235, 0.2);
            position: absolute; top: 0; left: 0; animation: scanning 3s linear infinite;
            z-index: 5; pointer-events: none;
        }
        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }
        
        #video-container:fullscreen { width: 100vw; height: 100vh; background: #000; border: none; border-radius: 0; }
        #video-container:fullscreen video { height: 100vh; width: 100vw; object-fit: cover; }
        
        #app-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #0f172a; z-index: 100;
        }
        .loader-spinner { width: 40px; height: 40px; border: 3px solid #1e293b; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "qrcode.react": "https://esm.sh/qrcode.react@3.1.0",
    "peerjs": "https://esm.sh/peerjs@1.4.7",

  }
}
</script>
</head>
<body>
    <div id="app-loader">
        <div class="loader-spinner"></div>
        <p style="margin-top: 20px; font-size: 10px; font-weight: 800; letter-spacing: 2px; color: #334155;">INICIALIZANDO SPYPHONE v5.0</p>
    </div>
    <div id="root"></div>
    <script type="module">
        // Remove o loader assim que o script principal carregar
        import './index.tsx';
        window.addEventListener('load', () => {
            const loader = document.getElementById('app-loader');
            if(loader) loader.style.display = 'none';
        });
    </script>
</body>
</html>
