        .spy-card { background: #1e293b; border: 1px solid #334155; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); }

        /* Efeito de Scanline da CÃ¢mera */
        .scanline {
            width: 100%; height: 2px; background: rgba(37, 99, 235, 0.2);
            position: absolute; top: 0; left: 0; animation: scanning 3s linear infinite;
            z-index: 5; pointer-events: none;
        }
        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }
        
        /* Fullscreen Video Fix */
        #video-container:-webkit-full-screen { width: 100%; height: 100%; background: #000; }
        video::-webkit-media-controls { display:none !important; }
